<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h2 class="display-4">Wine List</h2>
    <p class="lead">Browse through our variety of wines</p>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>


  <a href="#" class="btn">Home</a>
  <a href="http://localhost:4200/ingredients" class="btn">Pairing</a>
  <a href="http://localhost:4200/wines" class="btn">Wine List</a>
  <a href="http://localhost:4200/contact" class="btn">Contact</a>


<form class="form-inline">
  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="filterBy" name="input"/>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchFilterWines()">Search</button>
</form>
</nav>


<body>

<section>
  <!--for demo wrap-->
  <h1>Selection of Wines</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Varietal</th>
        <th>Price</th>
      </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      <tr class="clickable" *ngFor="let wines of wine" [routerLink]="['/wines/', wines.id]">
        <td>{{wines.id}}</td>
        <td>{{wines.brand}}</td>
        <td>{{wines.varietal}}</td>
        <td>{{wines.price | currency}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
